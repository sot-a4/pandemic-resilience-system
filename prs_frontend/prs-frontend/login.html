
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login | PRS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
    }
    .login-box {
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }
    .logo-section p {
      color: #666;
      font-size: 0.95rem;
    }
    .auth-form { margin-bottom: 25px; }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }
    .remember-me { display: flex; align-items: center; gap: 8px; }
    .remember-me input[type="checkbox"] { width: auto; }
    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot-password:hover { text-decoration: underline; }
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .btn-primary:disabled {
      opacity: 0.7;
      transform: none;
      cursor: not-allowed;
    }
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
      z-index: 1;
    }
    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    .social-login {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }
    .btn-social {
      width: 48px;
      height: 48px;
      padding: 0;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-google { color: #db4437; }
    .btn-google:hover {
      border-color: #db4437;
      background: #db4437;
      color: white;
    }
    .btn-facebook { color: #4267B2; }
    .btn-facebook:hover {
      border-color: #4267B2;
      background: #4267B2;
      color: white;
    }
    .auth-footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .auth-footer a:hover { text-decoration: underline; }
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #fcc;
      font-size: 0.9rem;
    }
    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #cfc;
      font-size: 0.9rem;
    }
    canvas {
      max-width: 100%;
      height: auto !important;
      overflow-x: auto;
    }
    .col-md-6 {
      max-width: 50%;
    }

    @media (max-width: 480px) {
      .login-box { padding: 30px 20px; }
      .social-login { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="login-box">
      <div class="logo-section">
        <h1>PRS</h1>
        <p>Welcome back! Please sign in to your account.</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div style="position: relative;">
            <input type="password" id="password" name="password" placeholder="Enter your password" required style="padding-right: 40px;" />
            <i class="fa fa-eye" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa;"></i>
          </div>

        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn-primary">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>

      <div class="divider"><span>or continue with</span></div>

      <div class="social-login">
        <a href="https://accounts.google.com" target="_blank" class="btn-social btn-google">
          <i class="fa-brands fa-google"></i>
        </a>
        <a href="https://facebook.com" target="_blank" class="btn-social btn-facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>


      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Create one here</a></p>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>
  </div>

  <!-- ðŸ‘‡ Script at the end of body -->
  <script src="js/script.js"></script>
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register | PRS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      width: 100%;
      max-width: 450px;
    }
    .register-box {
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }
    .logo-section p {
      color: #666;
      font-size: 0.95rem;
    }
    .auth-form { margin-bottom: 25px; }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }
    .form-row {
      display: flex;
      gap: 15px;
    }
    .form-row .form-group {
      flex: 1;
    }
    .password-strength {
      margin-top: 8px;
      font-size: 0.8rem;
    }
    .strength-bar {
      height: 4px;
      background: #e1e5e9;
      border-radius: 2px;
      margin-top: 4px;
      overflow: hidden;
    }
    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    .strength-weak { width: 33%; background: #ff4757; }
    .strength-medium { width: 66%; background: #ffa726; }
    .strength-strong { width: 100%; background: #2ed573; }
    .checkbox-group {
      margin-bottom: 25px;
    }
    .checkbox-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    .checkbox-item input[type="checkbox"] {
      width: auto;
      margin-top: 2px;
    }
    .checkbox-item label {
      margin-bottom: 0;
      line-height: 1.4;
      color: #555;
    }
    .checkbox-item a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .checkbox-item a:hover {
      text-decoration: underline;
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .btn-primary:disabled {
      opacity: 0.7;
      transform: none;
      cursor: not-allowed;
    }
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
      z-index: 1;
    }
    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    .social-login {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
      justify-content: center;
    }
    .btn-social {
      width: 48px;
      height: 48px;
      padding: 0;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-google { color: #db4437; }
    .btn-google:hover {
      border-color: #db4437;
      background: #db4437;
      color: white;
    }
    .btn-facebook { color: #4267B2; }
    .btn-facebook:hover {
      border-color: #4267B2;
      background: #4267B2;
      color: white;
    }
    .auth-footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .auth-footer a:hover { text-decoration: underline; }
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #fcc;
      font-size: 0.9rem;
    }
    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #cfc;
      font-size: 0.9rem;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    @media (max-width: 480px) {
      .register-box { padding: 30px 20px; }
      .form-row { flex-direction: column; gap: 0; }
      .social-login { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="register-box">
      <div class="logo-section">
        <h1>PRS</h1>
        <p>Create your account to get started.</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
          </div>
          <div class="form-group">
            <label for="nationalId">National ID</label>
            <input type="text" id="nationalId" name="nationalId" placeholder="Enter your national ID" required />
          </div>
        </div>

        <div class="form-group">
          <label for="prsId">PRS ID</label>
          <input type="text" id="prsId" name="prsId" placeholder="Enter your PRS ID" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div style="position: relative;">
            <input type="password" id="password" name="password" placeholder="Create a strong password" required style="padding-right: 40px;" />
            <i class="fa fa-eye password-toggle" id="togglePassword"></i>
          </div>
          <div class="password-strength" id="passwordStrength" style="display: none;">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span id="strengthText"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div style="position: relative;">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required style="padding-right: 40px;" />
            <i class="fa fa-eye password-toggle" id="toggleConfirmPassword"></i>
          </div>
        </div>

        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></label>
          </div>
        </div>

        <button type="submit" class="btn-primary">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>

      <div class="divider"><span>or continue with</span></div>

      <div class="social-login">
          <a href="https://accounts.google.com" target="_blank" class="btn-social btn-google">
              <i class="fa-brands fa-google"></i>
          </a>
          <a href="https://facebook.com" target="_blank" class="btn-social btn-facebook">
              <i class="fa-brands fa-facebook-f"></i>
          </a>
      </div>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Password toggle functionality
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });

    document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("confirmPassword");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });

    // Password strength indicator
    document.getElementById("password").addEventListener("input", function() {
      const password = this.value;
      const strengthIndicator = document.getElementById("passwordStrength");
      const strengthFill = document.getElementById("strengthFill");
      const strengthText = document.getElementById("strengthText");

      if (password.length === 0) {
        strengthIndicator.style.display = "none";
        return;
      }

      strengthIndicator.style.display = "block";

      let strength = 0;
      let feedback = [];

      // Length check
      if (password.length >= 8) strength++;
      else feedback.push("at least 8 characters");

      // Uppercase check
      if (/[A-Z]/.test(password)) strength++;
      else feedback.push("uppercase letter");

      // Lowercase check
      if (/[a-z]/.test(password)) strength++;
      else feedback.push("lowercase letter");

      // Number check
      if (/\d/.test(password)) strength++;
      else feedback.push("number");

      // Special character check
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
      else feedback.push("special character");

      // Update visual indicator
      strengthFill.className = "strength-fill";
      if (strength <= 2) {
        strengthFill.classList.add("strength-weak");
        strengthText.textContent = "Weak - Add: " + feedback.slice(0, 2).join(", ");
        strengthText.style.color = "#ff4757";
      } else if (strength <= 4) {
        strengthFill.classList.add("strength-medium");
        strengthText.textContent = "Medium - Add: " + feedback.slice(0, 1).join(", ");
        strengthText.style.color = "#ffa726";
      } else {
        strengthFill.classList.add("strength-strong");
        strengthText.textContent = "Strong password";
        strengthText.style.color = "#2ed573";
      }
    });

    // Form submission
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const full_name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const phone = document.getElementById("phone").value;
      const national_id = document.getElementById("nationalId").value;
      const prs_id = document.getElementById("prsId").value;
      const terms = document.getElementById("terms").checked;

      const errorDiv = document.getElementById("errorMessage");
      const successDiv = document.getElementById("successMessage");

      errorDiv.style.display = "none";
      successDiv.style.display = "none";

      // Validations
      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match.";
        errorDiv.style.display = "block";
        return;
      }

      if (!terms) {
        errorDiv.textContent = "You must agree to the Terms of Service and Privacy Policy.";
        errorDiv.style.display = "block";
        return;
      }

      if (password.length < 8) {
        errorDiv.textContent = "Password must be at least 8 characters long.";
        errorDiv.style.display = "block";
        return;
      }

      const btnText = document.querySelector(".btn-text");
      const btnLoader = document.querySelector(".btn-loader");
      const submitBtn = document.querySelector(".btn-primary");

      btnText.style.display = "none";
      btnLoader.style.display = "inline";
      submitBtn.disabled = true;

      // Prepare data
      const formData = {
        full_name,
        email,
        password,
        phone,
        national_id,
        prs_id,
        role_id: 2  // Default role for public user
      };

      const BASE_URL = " https://d2f6-45-66-41-85.ngrok-free.app";

      try {
        const response = await fetch(`${BASE_URL}/prs-api/users`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        console.log('API Response:', result); // For debugging

        // FIXED: Check for result.status instead of result.success
        if (response.ok && result.status === "success") {
          successDiv.textContent = "Account created successfully!";
          successDiv.style.display = "block";
          document.getElementById("registerForm").reset();
          document.getElementById("passwordStrength").style.display = "none";

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          errorDiv.textContent = result.error || result.message || "Registration failed. Please try again.";
          errorDiv.style.display = "block";
        }
      } catch (error) {
        console.error('Registration error:', error);
        errorDiv.textContent = "Network error. Please check your connection and try again.";
        errorDiv.style.display = "block";
      } finally {
        btnText.style.display = "inline";
        btnLoader.style.display = "none";
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
